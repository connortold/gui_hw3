<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiplication Table</title>
    <link rel="stylesheet" href="style.css" />
    <!-- nice font, thanks Google -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poppins"
    />
    <!-- Bootstrap CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <!-- wrapper for form -->
      <div class="row justify-content-center my-4">
        <div class="col-lg-8 col-xs-12">
          <!-- form for mult table ranges -->
          <form
            onsubmit="recalculate()"
            id="table-range-form"
            class="form-horizontal inputs frm py-3"
          >
            <!-- form row -->
            <div class="row mb-1 col-12">
              <label class="col-md-6 col-xs-12 col-form-label-md" for="min-x"
                >Minimum X value:</label
              >
              <div class="col-md-6 col-xs-12 mr-auto">
                <input
                  type="number"
                  required
                  min="-100"
                  max="100"
                  id="min-x"
                  class="form-control-sm"
                />
              </div>
            </div>

            <!-- form row -->
            <div class="row mb-1 col-12">
              <label class="col-md-6 col-xs-12 col-form-label-md" for="min-x"
                >Maximum X value:</label
              >
              <div class="col-md-6 col-xs-12 mr-auto">
                <input
                  type="number"
                  required
                  min="-100"
                  max="100"
                  id="max-x"
                  class="form-control-sm"
                />
              </div>
            </div>

            <!-- error messages for out of order bounds -->
            <div
              id="x-range-error"
              class="mx-auto text-center hidden row mb-1 col-12"
            ></div>

            <!-- form row -->
            <div class="row mb-1 col-12">
              <label class="col-md-6 col-xs-12 col-form-label-md" for="min-x"
                >Minimum Y value:</label
              >
              <div class="col-md-6 col-xs-12 mr-auto">
                <input
                  type="number"
                  required
                  min="-100"
                  max="100"
                  id="min-y"
                  class="form-control-sm"
                />
              </div>
            </div>
            <div class="row mb-1 col-12">
              <label class="col-md-6 col-xs-12 col-form-label-md" for="min-x"
                >Maximum Y value:</label
              >
              <div class="col-md-6 col-xs-12 mr-auto">
                <input
                  type="number"
                  required
                  min="-100"
                  max="100"
                  id="max-y"
                  class="form-control-sm"
                />
              </div>
            </div>

            <div
              id="y-range-error"
              class="mx-auto text-center hidden row mb-1 col-12"
            >
              <!-- error messages for y_max < y_min -->
            </div>

            <button
              type="submit"
              id="recalc-btn"
              class="row col-xs-8 my-2 mx-auto px-2"
            >
              <span class="mx-auto">Calculate</span>
            </button>
          </form>
        </div>
      </div>
      <div class="row">
        <!-- container for dynamically generated table -->
        <div id="table-container" class="hidden"></div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
